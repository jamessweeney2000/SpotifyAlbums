<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>My Spotify Profile</title>
        <script src="src/script.ts" type="module"></script>
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    <body>

      <div id="top-left">
        <div id="profile">
          <h1>Hi, <span id="displayName"></span></h1>
        </div>
        <center>
          <h3>Enter the artist's name and click search</h3>
          <h3>Click on the album you would like to play</h3>
        </center>
                
        <!-- Search Bar -->
        <div id="search">
          <input type="text" id="artistSearch" placeholder="Enter artist name" />
            <button id="searchButton">Search</button>
        </div>
      </div>

      <!-- Embedded player -->
      <div id="player">
        <iframe id="spotifyPlayer" width="100%" height="380px" frameBorder="0" allowtransparency="true" allow="encrypted-media"></iframe>
      </div>

      <!-- Albums Grid -->
      <div id="albums" class="albums-grid"></div>
        


    </div>
      
    </body>
</html>

 <!-- Note- We're referring directly to the TypeScript file, 
 and we're using the `type="module"` attribute. 
 Vite will transpile our TypeScript to JavaScript 
 so that it can run in the browser. -->
